<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <div id="result"><h1>Selamat datang di <span class="auto-type"></span></h1></div>
    <div class="container">
        <table>
            <tr>
                <th colspan="4" id="display">HASIL</th>
            </tr>
            <tr>
                <th colspan="3" class="unlock">Sederhana adalah kunci</th>
                <th><button onclick="setOperator('*')">*</button></th>
            </tr>
            <tr>
                <th><button onclick="setInputValue(7)">7</button></th>
                <th><button onclick="setInputValue(8)">8</button></th>
                <th><button onclick="setInputValue(9)">9</button></th>
                <th><button onclick="setOperator('-')">-</button></th>
            </tr>
            <tr>
                <th><button onclick="setInputValue(4)">4</button></th>
                <th><button onclick="setInputValue(5)">5</button></th>
                <th><button onclick="setInputValue(6)">6</button></th>
                <th><button onclick="setOperator('+')">+</button></th>
            </tr>
            <tr>
                <th><button onclick="setInputValue(1)">1</button></th>
                <th><button onclick="setInputValue(2)">2</button></th>
                <th><button onclick="setInputValue(3)">3</button></th>
                <th><button onclick="setOperator('/')">/</button></th>
            </tr>

            <tr>
                <th><button onclick="clearCalculator()">Clear</button></th>
                <th><button onclick="nol()">0</button></th>
                <th><button>.</button></th>
                <th><button onclick="calculate()">=</button></th>
            </tr>
        </table>
    </div>
    <script src="script.js"> 
    </script>
    
</body>
</html>
